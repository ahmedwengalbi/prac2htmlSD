<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Мини-игры</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<nav>
    <button id="menuBtn">Мини-игры</button>
    <div id="menu">
        <button onclick="showGame('clicker')">Кликер</button>
        <button onclick="showGame('adventure')">Генератор приключений</button>
        <button onclick="showGame('guess')">Угадай число</button>
    </div>
</nav>

<!-- КЛИКЕР -->
<div class="game" id="clicker">
    <h2>Кликер</h2>
    <p>Время: <span id="time">30</span></p>
    <p>Очки: <span id="score">0</span></p>
    <p>Рекорд: <span id="record">0</span></p>

    <button id="clickBtn">КЛИК</button>
    <button id="resetBtn">Сброс</button>
</div>

<!-- ГЕНЕРАТОР -->
<div class="game" id="adventure">
    <h2>Генератор приключений</h2>
    <p id="currentStory">Нажмите кнопку</p>

    <button id="genStoryBtn">Сгенерировать</button>
    <button id="clearStoryBtn">Очистить</button>

    <div id="storyHistory"></div>
</div>

<!-- УГАДАЙ ЧИСЛО -->
<div class="game" id="guess">
    <h2>Угадай число (1–100)</h2>
    <p>Попытки: <span id="tries">10</span></p>

    <input type="number" id="guessInput" min="1" max="100">
    <br><br>
    <button id="checkBtn">Проверить</button>
    <button id="newGameBtn">Новая игра</button>

    <p id="message"></p>
</div>

<script>
const menuBtn = document.getElementById('menuBtn');
const menu = document.getElementById('menu');

menuBtn.onclick = () => {
    menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
};

function showGame(id) {
    document.querySelectorAll('.game').forEach(g => g.style.display = 'none');
    document.getElementById(id).style.display = 'block';
}
</script>

<script src="js/clicker.js"></script>
<script src="js/adventure.js"></script>
<script src="js/guess.js"></script>

</body>
</html>
